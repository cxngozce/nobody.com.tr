<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — nobody.com.tr</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:ital,wght@0,600;1,400&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      scrollbar-width: thin;
      scrollbar-color: #444 #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: auto;
      will-change: background-color, color;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    ::selection {
    background-color: black;
    color: white;
    }
    ::-moz-selection {
    background-color: black;
    color: white;
    }
    
    body.light {
      background: #fafafa;
      color: #121212;
      scrollbar-color: #aaa #e0e0e0;
    }

    body.light ::-webkit-scrollbar-track {
      background: #e0e0e0;
    }

    body.light ::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border: 2px solid #e0e0e0;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 8px;
      border: 2px solid #1a1a1a;
      transition: background-color 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #666;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 5rem;
      font-weight: 600;
      color: inherit;
      margin-bottom: 1rem;
      user-select: none;
      opacity: 0;
      animation: fadeInDown 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      will-change: opacity, transform;
      transition: color 0.3s ease;
    }

    p {
      font-size: 1.2rem;
      font-style: italic;
      color: #aaa;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      user-select: text;
      opacity: 0;
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      animation-delay: 0.5s;
      will-change: opacity, transform;
      transition: color 0.3s ease;
    }

    body.light p {
      color: #555;
    }

    a {
      display: inline-block;
      font-family: 'Lora', serif;
      font-size: 1rem;
      font-weight: 600;
      color: #888;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color 0.3s ease, border-bottom-color 0.3s ease, transform 0.2s ease,
        text-shadow 0.3s ease;
      will-change: color, border-bottom-color, transform, text-shadow;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      animation-delay: 1s;
    }

    body.light a {
      color: #222;
    }

    a:hover,
    a:focus {
      color: #fff;
      border-bottom-color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
      outline: none;
    }

    body.light a:hover,
    body.light a:focus {
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #000;
      color: #777;
      text-align: center;
      line-height: 60px;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      z-index: 100;
      user-select: none;
      will-change: background-color, color;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light footer {
      background: #fafafa;
      color: #666;
      border-top: 1px solid #ddd;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 3.5rem;
      }

      p {
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
        height: 50px;
        line-height: 50px;
      }
    }
  </style>
</head>

<body>

  <footer>
    © 2025 nobody.com.tr — Tüm hakları saklıdır.
  </footer>

</body>

</html>
